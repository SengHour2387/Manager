<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboad</title>
    <link href="style-dashboad.css" rel="stylesheet" />
  </head>
  <body>
    <div class="navbar">
      <div class="btn-burger">
        <div class="burger-stack1"></div>
        <div class="burger-stack2"></div>
        <div class="burger-stack3"></div>
      </div>
      <ul class="pager">
        <a href="home.html" class="btnHome">Home</a
        ><a href="dashboad.html" class="btnDashboad">Dashboad</a
        ><a href="admin.html" class="btnAdmin">Admin</a
        ><a href="account.html" class="btnAccount">Account</a>
      </ul>
    </div>
    <h1 class="mainTitle">Dashboad</h1>
    <div class="monitor">
      <div class="studentInd">
        Student
        <p class="studentCount">0</p>
      </div>
      <div class="maleInd">
        Male
        <p>0</p>
      </div>
      <div class="femaleInd">
        Female
        <p>0</p>
      </div>
    </div>
    <form class="formHolder">
      <input type="text" class="txtName" placeholder="Name" value="" />
      <input type="text" class="txtGender" placeholder="Gender" />
      <input type="text" class="txtClassroom" placeholder="Classroom" />
    </form>
    <div class="btnAdd">Add</div>
    <div class="btnRemove">Remove</div>
    <div class="table">
      <div>
        <div class="st_name">Name</div>
        <div class="st_gender">Gender</div>
        <div class="st_classroom">Classroom</div>
      </div>
    </div>
  </body>
  <script src="dashboad-script.js"></script>
</html>
