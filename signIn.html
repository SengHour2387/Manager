<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style-signin.css" rel="stylesheet" />
  </head>
  <body>
    <div class="background">
      <div class="element01"></div>
      <div class="element02"></div>
      <div class="element03"></div>
      <div class="element04"></div>
    </div>
    <div class="container-signIn">
      <p class="txt-signIn">Sign in</p>
      <div class="container-email">
        <div class="txt-email">Email</div>
        <input type="text" class="input-email" value="" />
      </div>
      <div class="container-password">
        <div class="txt-password">Password</div>
        <input type="password" class="input-password" value="" />
        <div class="noPass">Forget password?</div>
      </div>
      <div class="container-btn-signIn">
        <button type="button" class="btn-signIn" onclick="SignIn()">
          Sign In
        </button>
      </div>
      <div class="noAcc">Don't have an account yet?</div>
    </div>
    <script src="signin-script.js"></script>
  </body>
</html>
